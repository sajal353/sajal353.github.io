<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motionpath Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="feature2">
            <h1>Feature 2</h1>
        </div>
        <div class="feature3">
            <h1>Feature 3</h1>
        </div>
        <div class="feature4">
            <h1>Feature 4</h1>
        </div>
    </div>
    <div style="min-height: 100vh; background-color: black; color: #fff; display: flex; justify-content: center; align-items: center;"><h1>X axis motion test 1</h1></div>
    <script src="app.js"></script>
