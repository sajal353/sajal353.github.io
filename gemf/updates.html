<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Updates</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<style>
    .swiper-container{
        width: 100%;
        height: 100vh;
    }

    .swiper-slide{
        background-color: transparent;
        color: #000;
        font-size: 4rem;
    }

    .circle{
        background-color: transparent;
        width: 500px;
        height: 500px;
        position: absolute;
        top: -180px;
        right: -300px;
        transition: all 0.6s ease;
    }

    .circle img{
        width: 100%;
    }
</style>
<body>
    <!-- <div class="videoc">
        <video src="assets/leaf.mp4" autoplay muted loop></video>
    </div> -->
	<header>
        <div class="circle">
            <img src="assets/wheel.png" alt="">
        </div>
        <img src="assets/secondary_maroon.png" alt="global equity movement" class="logo">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
        </div>
    </header>

    <script src="swiper-bundle.min.js"></script>
    <script src="app.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        parallax: true,
        speed: 600
    });

    const circle = document.querySelector(".circle");

    document.addEventListener("wheel", ()=> {
        console.log(swiper.realIndex);
        if(swiper.realIndex == 0){
            circle.style.transform = "rotate("+0+"deg)";
        }
        if(swiper.realIndex == 1){
            circle.style.transform = "rotate("+120+"deg)";
        }
        if(swiper.realIndex == 2){
            circle.style.transform = "rotate("+240+"deg)";
        }
    });

    document.addEventListener("mousemove", ()=> {
        console.log(swiper.realIndex);
        if(swiper.realIndex == 0){
            circle.style.transform = "rotate("+0+"deg)";
        }
        if(swiper.realIndex == 1){
            circle.style.transform = "rotate("+120+"deg)";
        }
        if(swiper.realIndex == 2){
            circle.style.transform = "rotate("+240+"deg)";
        }
    });

    document.addEventListener("touchmove", ()=> {
        console.log(swiper.realIndex);
        if(swiper.realIndex == 0){
            circle.style.transform = "rotate("+0+"deg)";
        }
        if(swiper.realIndex == 1){
            circle.style.transform = "rotate("+120+"deg)";
        }
        if(swiper.realIndex == 2){
            circle.style.transform = "rotate("+240+"deg)";
        }
    });

    document.addEventListener("touchend", ()=> {
        console.log(swiper.realIndex);
        if(swiper.realIndex == 0){
            circle.style.transform = "rotate("+0+"deg)";
        }
        if(swiper.realIndex == 1){
            circle.style.transform = "rotate("+120+"deg)";
        }
        if(swiper.realIndex == 2){
            circle.style.transform = "rotate("+240+"deg)";
        }
    });
	</script>
</body>

</html>
