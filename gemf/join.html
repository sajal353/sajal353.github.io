<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }

    header{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="videoc">
        <video src="assets/leaf.mp4" muted></video>
    </div>
    <header>
        <img src="assets/secondary_maroon.png" alt="global equity movement" class="logo">
        <div class="join">
            <h1 class="animate__animated animate__fadeInDown animate__delay-1s">Tell Us About Your Skills and Your Willingness to Help</h1>
            <div class="formscroll animate__animated animate__fadeInUp animate__delay-2s">
                <form action="" method="post">
                    <input type="text" id="name" name="name" placeholder="Name (First Last Middle)" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="number" name="phone" id="phone" placeholder="Phone" required>
                    <input type="text" id="race" name="race" placeholder="Race" required>
                    <input type="text" id="city" name="city" placeholder="City" required>
                    <select name="educationlevel" id="educationlevel">
                        <option value="" disabled selected>Education Level</option>
                        <option value="1">Dropdown 1</option>
                        <option value="2">Dropdown 2</option>
                    </select>
                    <select name="educationsubject" id="educationsubject">
                        <option value="" disabled selected>Education Subject</option>
                        <option value="1">Dropdown 1</option>
                        <option value="2">Dropdown 2</option>
                    </select>
                    <select name="yearsofexp" id="yearsofexp">
                        <option value="" disabled selected>Years of Experienece</option>
                        <option value="1">Dropdown 1</option>
                        <option value="2">Dropdown 2</option>
                    </select>
                    <select name="smallassignment" id="smallassignment">
                        <option value="" disabled selected>Willingness to Volunteer Skills for on-site 1-2-month Assignment at Your Expense</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <select name="mediumassignment" id="mediumassignment">
                        <option value="" disabled selected>Willingness to Volunteer Skills for on-site 3-6-month Assignment at Your Expense</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <select name="bigassignment" id="bigassignment">
                        <option value="" disabled selected>Willingness to Volunteer Skills for on-site 6-12-month Assignment at Your Expense</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <select name="smallassignment" id="smallassignment">
                        <option value="" disabled selected>Willingness to Volunteer Skills on Remote Basis</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <input type="text" id="website" name="website" placeholder="Website (Optional)">
                    <input type="text" id="linkedin" name="linkedin" placeholder="LinkedIn(Optional)">
                    <input type="text" id="social" name="social" placeholder="Social Media (Optional)">
                    <textarea name="notes" id="notes" placeholder="Notes"></textarea>
                    <input type="submit" value="Join Us">
                </form>
            </div>
        </div>
    </header>
    <footer>
        <div class="footerflex">
            <div class="footerlinks">
                <a href="about.html">About</a>
                <a href="updates.html">Programs</a>
                <a href="donate.html">Donate</a>
            </div>
            <div class="footerlinks">
                <a href="faq.html">FAQs</a>
                <a href="join.html">Join Us</a>
                <a href="contact.html">Stay in Touch</a>
            </div>
            <div class="footerlinks">
                <a href="privacy.html">Privacy</a>
                <a href="tos.html">Terms of Use</a>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
