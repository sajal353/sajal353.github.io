<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- <div class="videoc">
        <video src="assets/leaf.mp4" autoplay muted loop></video>
    </div> -->
    <header>
        <img src="assets/secondary_maroon.png" alt="global equity movement" class="logo">
        <div class="donation">
            <div class="donationleft">
                    <p class="animate__animated animate__fadeInLeft animate__delay-1s">It's Time</p>
                    <p class="animate__animated animate__fadeInLeft animate__delay-2s">It's Your Time</p>
                    <p class="animate__animated animate__fadeInLeft animate__delay-3s">It's Our Time</p>
                    <p class="animate__animated animate__fadeInLeft animate__delay-4s">Be A Part of What We Are</p>
                    <p class="animate__animated animate__fadeInLeft animate__delay-5s">Doing – Big or Small</p>
            </div>
            <div class="donationright animate__animated animate__fadeInRight" style="animation-delay: 6s;">
                <form action="" method="post">
                    <img src="" alt="">
                    <div class="paymodel">
                        <div class="paymodelflex">
                            <input type="radio" name="paymentmodel" id="paymentmodel1" value="onetime" checked>
                            <input type="radio" name="paymentmodel" id="paymentmodel2" value="monthly">
                            <input type="radio" name="paymentmodel" id="paymentmodel3" value="yearly">
                        </div>
                        <div class="paymodelflex">
                            <label for="paymentmodel1" id="p1" class="labelchecked">One Time</label>
                            <label for="paymentmodel2" id="p2" title="We will send you a reminder one week before any charge">Monthly</label>
                            <label for="paymentmodel3" id="p3" title="We will send you a reminder one week before any charge">Yearly</label>
                        </div>
                    </div>
                    <div class="payamount">
                        <input type="radio" name="amount" id="amount1" value="amount1" title="An extra cup of coffee" checked>
                        <label for="amount1" title="An extra cup of coffee">$4.13</label>
                        <br>
                        <input type="radio" name="amount" id="amount2" value="amount2" title="Skip that burrito this week. You’re welcome!">
                        <label for="amount2" title="Skip that burrito this week. You’re welcome!">$17.25</label>
                        <br>
                        <input type="radio" name="amount" id="amount3" value="amount3" title="Donate a video game for the cause">
                        <label for="amount3" title="Donate a video game for the cause">$48.82</label>
                        <br>
                        <input type="radio" name="amount" id="amount4" value="amount4" title="You’ve seen them live already">
                        <label for="amount4" title="You’ve seen them live already">$272.33</label>
                        <br>
                        <input type="radio" name="amount" id="amount5" value="amount5" title="Do you reaaally need to upgrade that phone?">
                        <label for="amount5" title="Do you reaaally need to upgrade that phone?">$906.07</label>
                        <br>
                        <input type="radio" name="amount" id="amount6" value="amount6" title="I got this…">
                        <label for="amount6" title="I got this…">$2000.00</label>
                        <br>
                        <input type="radio" name="amount" id="amount7" value="amount7">
                        <label for="amount7">Other amount &hearts;</label>
                    </div>
                    <div class="paybtn">
                        <input type="submit" name="card" id="card" value="Pay with card">
                        <input type="submit" name="paypal" id="paypal" value="PayPal Donation">
                    </div>
                </form>
            </div>
        </div>
    </header>
    <footer>
        <div class="footerflex">
            <div class="footerlinks">
                <a href="about.html">About</a>
                <a href="updates.html">Programs</a>
                <a href="donate.html">Donate</a>
            </div>
            <div class="footerlinks">
                <a href="faq.html">FAQs</a>
                <a href="join.html">Join Us</a>
                <a href="contact.html">Stay in Touch</a>
            </div>
            <div class="footerlinks">
                <a href="privacy.html">Privacy</a>
                <a href="tos.html">Terms of Use</a>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
    <script>
        const pr1 = document.querySelector("#paymentmodel1");
        const pr2 = document.querySelector("#paymentmodel2");
        const pr3 = document.querySelector("#paymentmodel3");

        const p1 = document.querySelector("#p1");
        const p2 = document.querySelector("#p2");
        const p3 = document.querySelector("#p3");

        const other = document.querySelector("#amount7");
        const card = document.querySelector("#card");
        const paypal = document.querySelector("#paypal");

        window.addEventListener("click", () => {
            if(pr1.checked === true){
                p1.classList.add("labelchecked");
                p2.classList.remove("labelchecked");
                p3.classList.remove("labelchecked");
            } else if(pr2.checked === true){
                p2.classList.add("labelchecked");
                p1.classList.remove("labelchecked");
                p3.classList.remove("labelchecked");
            } else if(pr3.checked === true){
                p3.classList.add("labelchecked");
                p1.classList.remove("labelchecked");
                p2.classList.remove("labelchecked");
            }
        });

        window.addEventListener("click", () => {
            if(other.checked === true){
                card.style.opacity = 0;
                paypal.style.width = "100%";
                card.style.width = "0%";
                card.style.padding = "0";
                paypal.style.marginLeft = "0";
                card.style.marginRight = "0";
            } else {
                paypal.style.width = "50%";
                card.style.width = "50%";
                card.style.padding = "0.8rem 1rem";
                paypal.style.marginLeft = "0.5rem";
                card.style.marginRight = "0.5rem";
                card.style.opacity = 1;
            }
        });
    </script>
</body>
</html>
